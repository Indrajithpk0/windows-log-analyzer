<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Analyzer Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e1117;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: #161b22;
      color: #58a6ff;
      padding: 20px 0;
      box-shadow: 0 0 10px #0d6efd33;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .summary {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 2rem auto;
      max-width: 1000px;
    }

    .summary-box {
      background: #1e232b;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .summary-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #58a6ff44;
    }

    .summary-box i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .summary-box h3 {
      font-size: 1.2rem;
      margin: 8px 0 5px;
    }

    .summary-box p {
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }

    .chart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #1e232b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0d6efd33;
    }

    .chart-container h2 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
      background: #161b22;
      margin-top: 40px;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-line"></i> Log Analyzer Dashboard</h1>
    <p>Monitor and visualize system log activities</p>
  </header>

  <section class="summary">
    <div class="summary-box">
      <i class="fas fa-list"></i>
      <h3>Total Events</h3>
      <p>589</p>
    </div>

    <div class="summary-box">
      <i class="fas fa-exclamation-triangle"></i>
      <h3>Suspicious Events</h3>
      <p>0</p>
    </div>

    <div class="summary-box">
      <i class="fas fa-user-times"></i>
      <h3>Failed Logins</h3>
      <p>0</p>
    </div>

    <div class="summary-box">
      <i class="fas fa-network-wired"></i>
      <h3>Unique IPs</h3>
      <p>0</p>
    </div>
  </section>

  <section class="chart-container">
    <h2><i class="fas fa-chart-bar"></i> Failed Logins by IP</h2>
    <canvas id="logChart" width="900" height="400"></canvas>
  </section>

  <footer>
    <p>Developed by <a href="#">Your Name</a> | Log Analyzer Project Â© 2025</p>
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('logChart').getContext('2d');
    const logChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['No Data'],
        datasets: [{
          label: 'Failed Logins by IP',
          data: [0],
          backgroundColor: '#58a6ff'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: '#333'
            },
            ticks: {
              color: '#ccc'
            }
          },
          x: {
            grid: {
              color: '#333'
            },
            ticks: {
              color: '#ccc'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
